<!DOCTYPE html>
<html>
<head>
	<title>app.minisax</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/soundplayer.js"></script>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-109155752-1"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'UA-109155752-1');
	</script>
</head>
<body>
	<div id="minisax-wrap">
		<div id="minisax">
			<div class="hole whole" id="hole7">
				<div class="hole half" id="hole7-half"></div>
			</div>
			<div class="hole whole" id="hole6">
				<div class="hole half" id="hole6-half"></div>
			</div>
			<div class="hole whole" id="hole5">
				<div class="hole half" id="hole5=half"></div>
			</div>
			<div class="hole whole" id="hole4">
				<div class="hole half" id="hole4-half"></div>
			</div>
			<div class="hole whole" id="hole3">
				<div class="hole half" id="hole3-half"></div>
			</div>
			<div class="hole whole" id="hole2">
				<div class="hole half" id="hole2-half"></div>
			</div>
			<div class="hole whole" id="hole1">
				<div class="hole half" id="hole1-half"></div>
			</div>
		</div>
		<div id="display">&bull;</div>
	</div>
	<div id="controls-wrap">
		<div id="input">
			<form action="">
				<div id="input-overlay"></div>
				<label for="tunes">Select a Tune</label>
				<select id="tunes-selector" name="tunes">
					<option value="scale">Scale</option>
					<option value="hpbd">Happy Birthday</option>
					<option value="mtk">Mack the Knife</option>
				</select>
				<!-- <input type="submit"> -->
			</form>
		</div>
		<div id="controls">
			<i class="material-icons-round md-large" id="btn-play">play_circle_outline</i>
			<i class="material-icons-round md-large" id="btn-stop">stop_circle</i>
			<div id="tempo-wrap">
				<div id="tempo-overlay"></div>
				<span class="tempo" id="default-tempo" data-tempo="1">Normal</span>
				<span class="tempo" data-tempo="2">Slow</span>
				<span class="tempo" data-tempo="3">Super Slow</span>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
