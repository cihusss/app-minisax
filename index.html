<!DOCTYPE html>
<html>
<head>
	<title>app.MiniSax - Instantly Play the MiniSax</title>
	<meta charset="UTF-8">
	<meta name="description" content="Instantly jump into playing the Stainless Steel MiniSax">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">
	<meta property="og:title" content="app.MiniSax - Instantly Play the MiniSax">
	<meta property="og:description" content="Jump into playing the Stainless Steel MiniSax without knowing music theory or scores.">
	<meta property="og:image" content="https://app.minisax.com/img/og.png">
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/soundplayer.js"></script>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-109155752-1"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'UA-109155752-1');
	</script>
</head>
<body>
	<div id="minisax-wrap">
		<a id="logo" href="https://www.minisax.com" target="_blank"><img src="img/logo-minisax.png"></a>
		<div id="minisax">
			<div class="hole whole" id="hole7">
				<div class="hole half" id="hole7-half"></div>
			</div>
			<div class="hole whole" id="hole6">
				<div class="hole half" id="hole6-half"></div>
			</div>
			<div class="hole whole" id="hole5">
				<div class="hole half" id="hole5=half"></div>
			</div>
			<div class="hole whole" id="hole4">
				<div class="hole half" id="hole4-half"></div>
			</div>
			<div class="hole whole" id="hole3">
				<div class="hole half" id="hole3-half"></div>
			</div>
			<div class="hole whole" id="hole2">
				<div class="hole half" id="hole2-half"></div>
			</div>
			<div class="hole whole" id="hole1">
				<div class="hole half" id="hole1-half"></div>
			</div>
		</div>
		<div id="display">&bull;</div>
	</div>
	<div id="controls-wrap">
		<div id="input">
			<form action="">
				<div id="input-overlay"></div>
				<label for="tunes">Select a Tune</label>
				<select id="tunes-selector" name="tunes">
					<option value="scale">Scale</option>
					<option value="hpbd">Happy Birthday</option>
					<option value="mtk">Mack the Knife</option>
					<option value="blmn">Blue Moon</option>
					<option value="lvtd">Love Me Tender</option>
					<option value="ystmb">Yes Sir! That's...</option>
				</select>
				<!-- <input type="submit"> -->
			</form>
		</div>
		<div id="controls">
			<i class="material-icons-round md-large" id="btn-play">play_circle_outline</i>
			<i class="material-icons-round md-large" id="btn-stop">stop_circle</i>
			<div id="tempo-wrap">
				<div id="tempo-overlay"></div>
				<span class="tempo" id="default-tempo" data-tempo="1">Normal</span>
				<span class="tempo" data-tempo="2">Slow</span>
				<span class="tempo" data-tempo="3">Super Slow</span>
			</div>
		</div>
	</div>
	<div id="ver">v.beta1</div>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
